<body>
<script>
    let courses = [
        {
            id: 1,
            title: "ReactJS Tutorial",
            rating: 4.2,
        },
        {
            id: 2,
            title: "Angular Tutorial",
            rating: 2.5,
        },
        {
            id: 3,
            title: "VueJS Tutorial",
            rating: 3.8,
        },
        {
            id: 4,
            title: "Java Tutorial",
            rating: 4,
        },
        {
            id: 5,
            title: "JavaScript Tutorial",
            rating: 3.5,
        },
    ];
    //Task 1
    let coursesRate = courses.filter(course => course.rating >= 4);
    console.log(coursesRate);

    //Task 2
    let filterCourses = courses.filter(course => course.rating < 4);
    let formatCourses = filterCourses.map(course => {
        return `${course.id}-${course.title}-${course.rating}`;
    });
    console.log(formatCourses);

    //Task 3
    let addedCourses = [
        {
            id: 6,
            title: "PHP Tutorial",
            rating: 3,
        },
        {

        },
        {
            id: 8,
            title: "Docker Tutorial",
            rating: 3.8,
        }
    ];
    let mergeCourses = (a, b) => [...a, ...b];
    console.log(mergeCourses(courses, addedCourses));
</script>
